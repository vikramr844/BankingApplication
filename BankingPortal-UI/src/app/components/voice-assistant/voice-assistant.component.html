<!-- voice-assistant.component.html -->
<div *ngIf="isAssistantVisible" class="voice-assistant-ui">
  <div class="mic-container">
    <div id="mic-icon" class="mic-icon">🎤</div>
    <div class="mic-glow"></div>
  </div>
  <p class="listening-text">Listening...</p>
</div>

<!-- Optional debug display -->
<p *ngIf="false" class="debug-text">Debug: isAssistantVisible = {{ isAssistantVisible }}</p>
